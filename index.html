<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Japi Beer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg box-shadow">
      <div class="container">
        <a class="navbar-brand logo-nav" href="#">
          <img src="./images/bana.jpg.jpg" alt="Logo" class="logo-nav" />
        </a>
        <h1 class="logo-title">Japi Beer</h1>
        <form class="form-inline mx-auto">
          <input
            class="form-control mr-sm-2"
            id="inputBuscar"
            type="text"
            placeholder="Buscar productos..."
          />
        </form>
      </div>
    </nav>
    <main>
      <div id="productos"></div>
    </main>
    <button
      type="button"
      class="btn btn-primary btn-carrito box-shadow bold"
      data-bs-toggle="modal"
      data-bs-target="#carritoModal"
    >
      <i class="fas fa-shopping-cart"></i> Ver Carrito
    </button>
    <div
      class="modal fade"
      id="carritoModal"
      tabindex="-1"
      aria-labelledby="carritoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carritoModalLabel">
              Carrito de Compras
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <section>
              <h1>
                Productos seleccionados:
                <span id="cantidadProductosModal">0</span>
              </h1>
              <div id="carritoModalContenido"></div>
              <h2>Total: $<span id="totalCarritoModal">0</span></h2>
            </section>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary bold"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
